<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='settings-bar-left'>
    <style>
      #settings-bar-left{
        display:flex;
        flex-direction:column;
        height:100vh;
        align-items:center;
        border: 2px dotted red;
        width:50%;
      }
    </style>
    <h1>Settings</h1>
    <span></span>
    <div id = 'settings-bar-left-display-name'>
      <style>
        #settings-bar-left-display-name{
          display:flex;
          flex-direction:row;
          align-items:center;
          justify-content:space-around;
        }
      </style>
      <input id = 'display-name' placeholder='Display name'>
      <button>Update</button>
    </div>
    <div>
      <input id = 'escape-link' placeholder='Escape link'>
      <button>Save</button>
    </div>
    <div>
      <button>Setup Passkey</button>
      <button>No Passkey detected</button>
    </div>
    <div>
      <input type='file'>
      <button>Save</button>
    </div>
  </div>
  <div id='settings-bar-right'></div>
</body>
</html>
